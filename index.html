<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Extractor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 600px; }
    .media-block { margin: 15px 0; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    img, video, audio { max-width: 100%; height: auto; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ§² Media Extractor</h1>
  <p>Enter a URL and extract images, videos, and audio (if CORS allows). Works best with simple sites.</p>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="fetchMedia()">Fetch Media</button>
  <button onclick="downloadAll()">Download All as ZIP</button>
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    async function fetchMedia() {
      const input = document.getElementById('urlInput').value;
      const results = document.getElementById('results');
      results.innerHTML = 'Fetching...';

      const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(input);

      try {
        const res = await fetch(proxy);
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const base = new URL(input);

        const mediaElements = [...doc.querySelectorAll('img, video, audio')];
        results.innerHTML = '';

        if (mediaElements.length === 0) {
          results.textContent = 'No media found.';
          return;
        }

        mediaElements.forEach(el => {
          const src = el.src || el.querySelector('source')?.src;
          if (!src) return;

          const fullSrc = new URL(src, base).href;

          const wrapper = document.createElement('div');
          wrapper.className = 'media-block';

          const clone = el.cloneNode(true);
          clone.src = fullSrc;

          const downloadLink = document.createElement('a');
          downloadLink.href = fullSrc;
          downloadLink.download = fullSrc.split('/').pop();
          downloadLink.textContent = 'Download';
          downloadLink.target = '_blank';

          wrapper.appendChild(clone);
          wrapper.appendChild(downloadLink);
          results.appendChild(wrapper);
        });

      } catch (e) {
        results.textContent = 'Error: Could not fetch or parse the page. The site may block CORS.';
        console.error(e);
      }
    }

    async function downloadAll() {
      const results = document.getElementById('results');
      const links = [...results.querySelectorAll('a[download]')];
      if (links.length === 0) return alert('No downloadable media found.');

      const zip = new JSZip();
      const folder = zip.folder("media");

      for (let link of links) {
        try {
          const res = await fetch(link.href);
          const blob = await res.blob();
          const arrayBuffer = await blob.arrayBuffer();
          folder.file(link.download || 'file', arrayBuffer);
        } catch (e) {
          console.warn('Failed to fetch', link.href);
        }
      }

      const zipBlob = await zip.generateAsync({ type: "blob" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(zipBlob);
      a.download = "media.zip";
      a.click();
    }
  </script>
</body>
</html>
